name: Convert Laws XML â†’ Markdown

on:
  push:
    paths:
      - 'laws/*.akt'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r .github/scripts/requirements.txt
      
      - name: Convert XML to Markdown
        run: python .github/scripts/xml_to_md.py --input-dir laws --output-dir laws
      
      - name: Commit generated Markdown
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add laws/*.md
          git diff --quiet && git diff --staged --quiet || \
            git commit -m "Auto-generate Markdown from XML laws"
          git push
